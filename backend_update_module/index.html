<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Upload, Download, and Publication</title>
</head>
<body>
    <div class="container">
        <h1>Image Upload, Download, and Publication</h1>

        <form id="imageUploadForm" class="form" enctype="multipart/form-data">
            <label for="imageInput">Select Image:</label>
            <input type="file" id="imageInput" accept="image/*" required>
            
            <label for="titleInput">Title:</label>
            <input type="text" id="titleInput" required>

            

            <label for="descriptionInput">Description:</label>
            <textarea id="descriptionInput" required></textarea>

            <button type="submit">Upload Image</button>
        </form>

        <form id="publicationDataForm" class="form">
            <label for="publicationTitleInput">Publication Title:</label>
            <input type="text" id="publicationTitleInput" required>

            <label for="publicationDateInput">Publication Date:</label>
            <input type="text" id="publicationDateInput" required>

            <label for="publicationDescriptionInput">Publication Description:</label>
            <textarea id="publicationDescriptionInput" required></textarea>

            <button type="button" id="addPublicationButton">Add Publication</button>
        </form>

        <label for="filenameInput">Enter Filename for Download:</label>
        <input type="text" id="filenameInput" placeholder="Enter filename with extension">

        <button id="downloadButton">Download Image</button>

        <div id="imageContainer" class="image-container">
            <img id="downloadedImage" alt="Downloaded Image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
